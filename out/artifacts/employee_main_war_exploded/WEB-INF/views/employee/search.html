<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2>List Employee</h2>
    <form th:action="@{/search-employee}" method="post">
        <input type="text" name="search">
        <input type="submit" value="Search">
    </form>
    <a th:href="@{/list-employee}">Back to list Employee</a>
</center>

<div th:each="employe:${employees}">
    <table style="border: 1px">
        <strong>Name: </strong><span th:text="${employe.name}"></span><br>
        <strong>Address: </strong><span th:text="${employe.address}"></span><br>
        <strong>BirthDate: </strong><span th:text="${employe.birthDate}"></span><br>
        <strong>Department: </strong><span th:text="${employe.department.name}"></span><br>
        <img style="width: 150px; height: 150px" th:src="@{'/i/' + ${employe.getImage()}}"><br>
        <strong>
            <a th:href="@{/edit/__${employe.getId()}__}">Edit</a>
            <a th:href="@{/detail/__${employe.getId()}__}">Detail</a>
            <a th:href="@{/delete/__${employe.getId()}__}">Delete</a>
        </strong>
    </table>
</div>

</body>
</html>
