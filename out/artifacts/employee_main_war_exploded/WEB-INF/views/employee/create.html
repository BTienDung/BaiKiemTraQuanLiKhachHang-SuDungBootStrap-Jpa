<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
    <center>
        <h2>Create Employee</h2>
        <a th:href="@{/list-employee}">Back to list Employee</a>
    </center>
    <div th:if="${message}">
        <p style="color: red" th:text="${message}"></p>
    </div>
    <table>
        <form th:action="@{/create-employee}" method="post" th:object="${employeeForm}" enctype="multipart/form-data">
            <tr>
                <td>Id</td>
                <td><input type="text" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" th:field="*{salary}"></td>
            </tr>
            <tr>
                <td>BirthDay</td>
                <td><input type="date" th:field="*{birthDate}"></td>
            </tr>
            <tr>
                <td>Department</td>
                <td>
                    <select th:field="*{department}">
                        <option th:each="p:${departments}" th:value="${p.id}" th:text="${p.name}" ></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td><input type="file" th:field="*{avatar}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Save"></td>
            </tr>
        </form>
    </table>
</body>
</html>
