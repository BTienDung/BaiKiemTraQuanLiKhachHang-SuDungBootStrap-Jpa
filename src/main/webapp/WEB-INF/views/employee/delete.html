<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2>Delete Employee</h2>
    <a th:href="@{/list-employee}">Back to list Employee</a>
</center>
<center>
    <table>
        <form th:action="@{/delete-employee}" method="post" th:object="${employee}" enctype="multipart/form-data">
            <tr>
                <td>Id</td>
                <td><input type="text" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td>Float</td>
                <td><input type="text" th:field="*{salary}"></td>
            </tr>
            <tr>
                <td>BirthDay</td>
                <td><input type="text" th:field="*{birthDate}"></td>
            </tr>
            <tr>
                <td>Department</td>
                <td>
                    <select th:field="*{department}">
                        <option th:each="p:${departments}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td><img style="width: 100px; height: 100px" th:src="@{'/i/' + ${employee.getImage()}}"></td>

            </tr>
            <tr>
                <td><input type="hidden" th:field="*{image}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete"></td>
            </tr>
        </form>
    </table>
</center>
</body>
</html>
