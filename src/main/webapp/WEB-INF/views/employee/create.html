    <div class="container">
        <div class="alert alert-success">
            <div th:if="${message}">
                <p style="color: red" th:text="${message}"></p>
            </div>
            <form th:action="@{/create-employee}" method="post" th:object="${employeeForm}" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="form-group">
                    <label>Name:</label><br>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label >Address:</label><br>
                    <input type="text" th:field="*{address}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label >Salary:</label><br>
                    <input type="text" th:field="*{salary}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label >BirthDay:</label><br>
                    <input input type="date" th:field="*{birthDate}" required>
                </div>
                <div class="form-group">
                    <label >Department:</label><br>
                    <select th:field="*{department}">
                        <option th:each="p:${departments}" th:value="${p.id}" th:text="${p.name}"  ></option>
                    </select>
                </div>
                <div class="form-group">
                    <label >Avatar:</label><br>
                    <input type="file" th:field="*{avatar}"  required>
                </div>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </form>
        </div>

    </div>
