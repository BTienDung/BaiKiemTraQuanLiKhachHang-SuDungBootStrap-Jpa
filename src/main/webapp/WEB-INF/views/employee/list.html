<div class="container-fluid">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" th:href="@{'/list-employee'(page=${employees.number - 1})}"
                                 th:if="${employees.hasPrevious()}">Previous</a></li>
        <li class="page-item"><a class="page-link" th:text="${employees.number + 1}"><span
                th:text="${employees.totalPages}"></span></a></li>
        <li class="page-item"><a class="page-link" th:href="@{'/list-employee'(page=${employees.number + 1})}"
                                 th:if="${employees.hasNext()}">Next</a></li>
    </ul>
    <!--    <div>-->
    <!--        <a th:href="@{'/list-employee'(page=${employees.number - 1})}" th:if="${employees.hasPrevious()}">Previous</a>-->
    <!--        <span th:text="${employees.number + 1}"></span>/<span th:text="${employees.totalPages}"></span>-->
    <!--        <a th:href="@{'/list-employee'(page=${employees.number + 1})}" th:if="${employees.hasNext()}">Next</a>-->
    <!--    </div>-->
    <div th:each="employe:${employees}" style="float: left; margin: 30px">
        <table class="table-striped">
            <tr>
                <th>Name</th>
                <td th:text="${employe.name}"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td th:text="${employe.address}"></td>
            </tr>
            <tr>
                <th>Birthday</th>
                <td th:text="${employe.birthDate}"></td>
            </tr>
            <tr>
                <th>Salary</th>
                <td th:text="${employe.salary}"></td>

            </tr>
            <tr>
                <th>Department</th>
                <td th:text="${employe.department.name}"></td>
            </tr>
            <tr>
                <th>Avatar</th>
                <td>
                    <img style="width: 150px; height: 150px" th:src="@{'/i/' + ${employe.getImage()}}">
                </td>
            </tr>
            <tr>

                <td colspan="2">
                    <center>
                        <a th:href="@{/edit/__${employe.getId()}__}">Edit</a>
                        <a th:href="@{/detail/__${employe.getId()}__}">Detail</a>
                        <a th:href="@{/delete/__${employe.getId()}__}">Delete</a>
                    </center>

                </td>
            </tr>
        </table>
    </div>

</div>
