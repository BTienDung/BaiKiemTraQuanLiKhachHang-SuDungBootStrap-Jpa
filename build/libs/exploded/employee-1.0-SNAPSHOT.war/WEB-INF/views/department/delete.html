<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <form th:action="@{/delete-department}" method="post" th:object="${department}">
        <table>
            <tr>
                <td></td>
                <td>
                    <input type="hidden" th:field="*{id}">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Delete">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
